<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
          }
          .register-container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
          }
          .profile-pic-container {
            position: relative;
            margin-bottom: 20px;
          }
          .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            margin: 0 auto;
            border: 2px solid #7e3302;
          }
          .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          .profile-pic input[type="file"] {
            display: none;
          }
          .register-container input[type="text"],
          .register-container input[type="email"],
          .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7e3302;
            border-radius: 4px;
          }
          .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
          }
          .register-container input[type="submit"]:hover {
            background-color: #0056b3;
          }
          
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: left;
          }

        
          
          .form_area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d1b073;
            height: 500px;
            width: 300px;
            border: 2px solid #472c04;
            border-radius: 20px;
            box-shadow: 3px 4px 0px 1px #7e3302;
          }
          
          .title {
            color: #264143;
            font-weight: 900;
            font-size: 1.5em;
            margin-top: 20px;
          }
          
          .sub_title {
            font-weight: 600;
            margin: 5px 0;
          }
          
          .form_group {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            margin: 10px;
          }
          
          .form_style {
            outline: none;
            border: 2px solid #472c04;
            box-shadow: 3px 4px 0px 1px #7e3302;
            width: 290px;
            padding: 12px 10px;
            border-radius: 4px;
            font-size: 15px;
          }
          
          .form_style:focus, .btn:focus {
            transform: translateY(4px);
            box-shadow: 1px 2px 0px 0px #7e3302;
          }
          
          .btn {
            padding: 15px;
            margin: 25px 0px;
            width: 290px;
            font-size: 15px;
            background: #a14c12;
            border-radius: 10px;
            font-weight: 800;
            box-shadow: 3px 3px 0px 0px #7e3302;
          }
          
          .btn:hover {
            opacity: .9;
          }
          
          .link {
            font-weight: 800;
            color: #264143;
            padding: 5px;
          }
          
    </style>
<body>
    <div class="container">
        <div class="form_area">
            <div class="form_group">
        <div class="profile-pic-container">
        <label class="profile-pic">
        <img src="{{ user.profilepic.url }}" alt="Profile Picture">
        </label>
        <label class="sub_title"><h2>Name: {{ user.username }}</h2></label>
        <label class="sub_title"><h2>Email: {{ user.email }}</h2></label>
        <label class="sub_title"><h2>Phone: {{ user.phone }}</h2></label>
        
    
        <center><a class="link" href="{% url 'editprofile' %}">Edit Profile</a></center>
    </div></div></div>
   
</div>
</body>
</html>
