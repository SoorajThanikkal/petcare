
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post | PetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .upload-button {
            background-color: #4F46E5; /* Tailwind Blue-600 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .upload-button:hover {
            background-color: #3730A3; /* Tailwind Blue-700 */
        }
        .upload-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 56, 202, 0.5); /* Tailwind Blue-500 */
        }
        .upload-button:active {
            transform: scale(0.95);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            height: 40px;
            border: 1px solid #D1D5DB; /* Tailwind Gray-300 */
            border-radius: 0.375rem;
            background-color: white;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0.5rem 1rem;
            background-color: #F3F4F6; /* Tailwind Gray-100 */
            color: #4B5563; /* Tailwind Gray-700 */
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #E5E7EB; /* Tailwind Gray-200 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Main Container -->
    <div class="container mx-auto px-0 py-8 flex flex-col lg:flex-row">
        <!-- Left Section: Image -->
        <div class="lg:w-1/2 bg-gray-200 rounded-lg shadow-lg overflow-hidden">
            <img src="../static/img/post_left_img.webp" alt="Pet Image" class="w-full h-full object-cover">
        </div>
        
        <!-- Right Section: Form -->
        <div class="lg:w-1/2 bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a New Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-medium mb-2">About:</label>
                    <textarea id="description" name="description" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter a description..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="post_pic" class="block text-gray-700 text-sm font-medium mb-2">Post a Picture:</label>
                    <div class="file-input-wrapper">
                        <label for="post_pic" class="file-input-label">Choose File</label>
                        <input type="file" id="post_pic" name="post_pic">
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button type="submit" class="upload-button">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
