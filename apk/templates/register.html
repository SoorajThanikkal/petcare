<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/fb/c8/a5/fbc8a5796db662a7dcda51f3c2b5ee00.jpg');
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .register-container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-pic-container {
            display: flex;
            justify-content: center; /* Centers the profile-pic container horizontally */
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #7e3302;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-pic input[type="file"] {
            display: none;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7e3302;
            border-radius: 4px;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .form_area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #d1b073;
            height: 600px;
            width: 400px;
            border: 2px solid #472c04;
            border-radius: 20px;
            box-shadow: 3px 4px 0px 1px #7e3302;
        }
        .title {
            color: #264143;
            font-weight: 900;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .sub_title {
            font-weight: 600;
            margin: 5px 0;
            text-align: left;
        }
        .form_group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align form fields */
            margin: 10px;
        }
        .form_grp {
          display: flex;
          flex-direction: column;
          align-items: baseline;
          margin: 10px;
        }

        .form_style {
            outline: none;
            border: 2px solid #472c04;
            box-shadow: 3px 4px 0px 1px #7e3302;
            width: 290px;
            padding: 12px 10px;
            border-radius: 4px;
            font-size: 15px;
        }
        .form_style:focus, .btn:focus {
            transform: translateY(4px);
            box-shadow: 1px 2px 0px 0px #7e3302;
        }
        .btn {
            padding: 15px;
            margin: 25px 0px;
            width: 290px;
            font-size: 15px;
            background: #a14c12;
            border-radius: 10px;
            font-weight: 800;
            box-shadow: 3px 3px 0px 0px #7e3302;
        }
        .btn:hover {
            opacity: .9;
        }
        .link {
            font-weight: 800;
            color: #264143;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form_area">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_group">
                    <div class="profile-pic-container">
                        <label class="profile-pic" for="profilepic">
                            <img id="profile-pic-preview" src="" alt="Profile Picture">
                            <input type="file" id="profilepic" name="profilepic" accept="image/*">
                        </label>
                    </div>
                  </div>
                  <div class="form_grp">
                    <label class="sub_title" for="name">Name    </label>
                    <input placeholder="Enter your full name" class="form_style" type="text" name="username">
                
                
                    <label class="sub_title" for="phone">Phone   </label>
                    <input placeholder="Enter your phone number" id="phone" class="form_style" type="tel" name="phone">
                
                
                    <label class="sub_title" for="email">Email   </label>
                    <input placeholder="Enter your email" id="email" class="form_style" type="email" name="email">
                
                
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="password" class="form_style" type="password" name="password">
                  </div>
                
                    <button class="btn" type="submit">SIGN UP</button><br>
                    Have an Account? <a class="link" href="{% url 'login' %}">Login Here!</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('profilepic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.getElementById('profile-pic-preview');
                img.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
