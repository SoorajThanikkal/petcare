<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-list-container {
            max-width: 1000px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), /* Dark shadow for depth */
                        -8px -8px 16px rgba(255, 255, 255, 0.3); /* Light shadow for contrast */
            border: 3px solid #7e3302; /* Border color for 3D effect */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #7e3302; /* Border color for table cells */
        }
        th {
            background-color: #d1b073; /* Light brown background for table headers */
            border-bottom: 2px solid #7e3302; /* Border at the bottom of the table headers */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-users {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #7e3302; /* Color for the "No users available" message */
        }
    </style>
</head>
<body>
    <div class="profile-list-container">
        <h1><b>USER PROFILES</b></h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in prof %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="/deluser/{{ user.id }}">Delete</a></th>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="no-users">No users available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
